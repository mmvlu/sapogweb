<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Таймер возвращения Кота</title>
  <style>
    :root {
      --bg-color: #f2f2f2;
      --text-color: #333;
      --card-bg: #fff;
      /* --link-color уже не используется, теперь используется --text-color */
    }
    body.dark {
      --bg-color: #121212;
      --text-color: #f2f2f2;
      --card-bg: #1e1e1e;
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }
    .header {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    .timer {
      background: var(--card-bg);
      padding: 20px 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      font-size: 2rem;
      margin-bottom: 40px;
      transition: background 0.3s;
    }
    .telegram-link {
      text-align: center;
      padding: 20px;
    }
    .telegram-link a {
      text-decoration: none;
      /* Используем текстовый цвет, который меняется при смене темы */
      color: var(--text-color);
      display: inline-flex;
      align-items: center;
      transition: color 0.3s;
    }
    .telegram-link a:hover .telegram-logo {
      transform: scale(1.1);
    }
    /* Стили для новой иконки Telegram, которая теперь выводится через img */
    .telegram-logo {
      width: 24px;
      height: 24px;
      transition: transform 0.2s;
    }
    .telegram-text {
      margin-left: 6px;
      font-size: 0.9rem;
    }
    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: var(--card-bg);
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: background 0.3s, color 0.3s;
      color: var(--text-color);
    }
  </style>
</head>
<body>
  <!-- Кнопка переключения темы -->
  <button class="theme-toggle" id="themeToggle">Светлая тема</button>

  <div class="container">
    <div class="header">До возвращения Кота осталось:</div>
    <div class="timer" id="timer">
      Загрузка таймера...
    </div>
  </div>
  <div class="telegram-link">
    <a href="https://t.me/KotvSapozhke" target="_blank">
      <!-- Иконка Telegram через img -->
      <img class="telegram-logo" src="https://upload.wikimedia.org/wikipedia/commons/8/83/Telegram_2019_Logo.svg" alt="Telegram Logo">
      <span class="telegram-text">telegram</span>
    </a>
  </div>

  <script>
    // Функция расчёта оставшегося времени с корректировкой дат
    function getTimeRemaining(endTime) {
      const now = new Date();
      let years = endTime.getFullYear() - now.getFullYear();
      let months = endTime.getMonth() - now.getMonth();
      let days = endTime.getDate() - now.getDate();
      let hours = endTime.getHours() - now.getHours();
      let minutes = endTime.getMinutes() - now.getMinutes();
      let seconds = endTime.getSeconds() - now.getSeconds();

      if (seconds < 0) {
        seconds += 60;
        minutes--;
      }
      if (minutes < 0) {
        minutes += 60;
        hours--;
      }
      if (hours < 0) {
        hours += 24;
        days--;
      }
      if (days < 0) {
        let previousMonth = new Date(now.getFullYear(), now.getMonth(), 0);
        days += previousMonth.getDate();
        months--;
      }
      if (months < 0) {
        months += 12;
        years--;
      }
      
      return {
        total: endTime - now,
        years,
        months,
        days,
        hours,
        minutes,
        seconds
      };
    }

    function updateTimer() {
      const startTime = new Date("2025-04-08T06:00:00+03:00");
      const endTime = new Date("2026-04-08T06:00:00+03:00");
      
      const now = new Date();
      if (now < startTime) {
        document.getElementById("timer").innerHTML = "Таймер начнётся 8 апреля 2025 года в 06:00 по Москве";
        return;
      }
      
      const t = getTimeRemaining(endTime);
      if (t.total <= 0) {
        document.getElementById("timer").innerHTML = "Время вышло!";
        clearInterval(timeInterval);
        return;
      }
      
      document.getElementById("timer").innerHTML =
        t.years + " лет " +
        t.months + " мес " +
        t.days + " дн " +
        ("0" + t.hours).slice(-2) + " ч " +
        ("0" + t.minutes).slice(-2) + " мин " +
        ("0" + t.seconds).slice(-2) + " сек";
    }

    updateTimer();
    const timeInterval = setInterval(updateTimer, 1000);

    // Устанавливаем тёмную тему по умолчанию
    const themeToggle = document.getElementById('themeToggle');
    const currentTheme = localStorage.getItem('theme') || 'dark';
    document.body.classList.toggle('dark', currentTheme === 'dark');
    themeToggle.textContent = currentTheme === 'dark' ? 'Светлая тема' : 'Темная тема';

    themeToggle.addEventListener('click', function () {
      document.body.classList.toggle('dark');
      const newTheme = document.body.classList.contains('dark') ? 'dark' : 'light';
      localStorage.setItem('theme', newTheme);
      themeToggle.textContent = newTheme === 'dark' ? 'Светлая тема' : 'Темная тема';
    });
  </script>
</body>
</html>
